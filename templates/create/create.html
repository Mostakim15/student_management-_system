<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Create</title>
</head>
<body class="bg-sky-950 min-h-screen">
    <!-- nav start here -->
    <nav class="sticky top-0 bg-sky-800 p-4 rounded-lg w-full h-16 list-none">
        <div class="flex  justify-evenly space-x-4">
            <div class="flex hidden md:flex space-x-4 pt-[4px] text-[17px]">
                <li><a href="{% url 'home' %}" class="text-white sm:pr-[60px] hover:text-sky-200">Home</a></li>
                <li><a href="{% url 'create' %}" class="text-white sm:pr-[60px] hover:text-sky-200">Create</a></li>
                <li><a href="#" class="text-white sm:pr-[60px] hover:text-sky-200">Edit</a></li>
                <li><a href="#" class="text-white sm:pr-[60px] hover:text-sky-200">Delete</a></li>
            </div>
            <div class="flex space-x-4 ml-auto sm:mb-[22px] sm:ml-[0px]">
                <li class="pb-[2px] ">
                    <form method="GET" action="" class ="flex space-x-2">
                        <input type="text" placeholder="search.." class="p-2 w-30 h-auto sm:w-auto rounded-lg border-sky-600 bg-sky-900 text-white" name="search">

                        <button type="submit" class="bg-sky-600 hover:bg-sky-700 ml-2  text-white px-7  py-2 rounded-lg w-20 h-auto sm:w-auto">Search</button>
                    </form>
                </li>
            </div>
        </div>
    </nav>
    <!-- nav end here -->

        <!-- create section start here -->
    <div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 space-y-6">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white text-center">Create New Item</h2>

            <form class="space-y-4" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Name -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Name</label>
                <input type="text" name="name" placeholder="Enter name" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
                <input type="email" name="email" placeholder="Enter email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Age -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Age</label>
                    <input type="number" name="age" placeholder="Enter age" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

            <!--image-->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Image</label>
                <input type="file" name="image" accept="image/*" placeholder="Upload image" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Department -->
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Department</label>
                <select name="department" id="department" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="{{ student.department }}" selected>{{ student.department }}</option>
                    <option value="CSE">Computer Science Engineering</option>
                    <option value="EEE">Electrical and Electronics Engineering</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="BBA">Bachelor of Business Administration</option>
                    <option value="BA">Bachelor of Arts</option>
                    <option value="BCOM">Bachelor of Commerce</option>
                    <option value="BBA">Business Administration</option>
                    <option value="Other">Other</option>
                </select>

                <!-- Submit Button -->
                <div class="mt-6">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition-colors">
                    Create
                    </button>
                </div>
                </form>
            </div>
         </div>
            
    <!-- create section end here -->
</body>
</html>
